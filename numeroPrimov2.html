<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Numero Primo</title>
    </head>
    <body>
        <h1 style="color: brown; text-align: center;">Verificación de Números Primos</h1>
        <p>Este script verifica si un número ingresado por el usuario es primo.</p>
        <input id="numero" placeholder="Ingrese un número positivo" />
        <button id="verificar">Verificar</button>
        <p id = "resultado"></p>

        <script>
            function esPrimo(num) {
                if (num <= 1) {
                    return `Resultado: ${num} NO es primo`;
                }
                let contador = 0;
                for (let i = 1; i <= num; i++) {
                    if (num % i === 0) {
                        contador++;
                    }
                }
                return contador === 2 ? `Resultado: ${num} es primo` : `Resultado: ${num} NO es primo`;
            }

            document.getElementById("verificar").addEventListener("click", function() { 
                const num = document.getElementById("numero").value;
                if (!num) {
                    document.getElementById("resultado").innerText = "Por favor ingrese un número";
                    return;
                }
                const resultado = esPrimo(parseInt(num)); 
                document.getElementById("resultado").innerText = resultado;
            }); 

        </script>
    </body>
</html>
